<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Estilo personalizado global para la navbar y fondo -->
    <style>
        /* Estilo navbar */
        .navbar {
            background-color: #2d333b !important;
        }

        .navbar .navbar-brand,
        .navbar .nav-link,
        .navbar .dropdown-toggle {
            color: #f8f9fa !important;
        }

        .navbar .nav-link:hover,
        .navbar .dropdown-toggle:hover {
            color: #d1d5db !important;
        }

        .dropdown-menu {
            background-color: #343a40;
        }

        .dropdown-menu .dropdown-item {
            color: #f8f9fa;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #495057;
        }

        /* Fondo general para todas las p√°ginas */
        body {
            background: linear-gradient(to bottom right, #1f242b, #343a40);
            color: #f1f1f1;
            min-height: 100vh;
        }

        /* Opcional: mejora de apariencia general de formularios */
        input.form-control, select.form-control, textarea.form-control {
            background-color: #2d333b;
            color: #f1f1f1;
            border: 1px solid #555;
        }

        input.form-control::placeholder {
            color: #bbb;
        }

        input.form-control:focus {
            background-color: #2d333b;
            color: #fff;
            border-color: #66afe9;
            box-shadow: none;
        }

        label {
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004eaa;
        }

        .btn-link {
            color: #d1d5db;
        }

        .btn-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<!-- Fragmento de JavaScript global -->
<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Script para inicializar dropdowns manualmente si es necesario -->
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
            console.log('jQuery version:', $.fn.jquery);
            console.log('Bootstrap loaded:', typeof $.fn.dropdown !== 'undefined');
        });
    </script>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios Registrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Mi App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/account}">Mi Cuenta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/registrados}">Usuarios</a>
        </li>
      </ul>
      <span class="navbar-text me-3" th:if="${isAuthenticated}">
                    Bienvenido, <span th:text="${usuario.nombre}"></span>
                </span>
      <a th:href="@{/logout}" class="btn btn-outline-light" th:if="${isAuthenticated}">Cerrar Sesi√≥n</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Usuarios Registrados</h1>
  </div>

  <!-- Mensaje de error -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
          <a th:href="@{/registrados/} + ${usuario.id}"
             class="btn btn-info btn-sm">
            Ver Detalles
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
